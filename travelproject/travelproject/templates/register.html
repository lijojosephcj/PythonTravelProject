<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body bgcolor="skyblue">
<h1>Register</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter UserName"><br><br>
       <input type="text" name="first_name" placeholder="Enter your First Name "><br><br>
       <input type="text" name="last_name" placeholder="Enter your Last name"><br><br>
       <input type="email" name="email" placeholder="Enter your Email"><br><br>
       <input type="password" name="password" placeholder="Enter your password"><br><br>
       <input type="password" name="Conformpassword" placeholder="Enter Conform Password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}

</body>
</html>
